<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='update.css') }}">
  </head>
  <body>
    <h1 class="title">Update </h1>
    <div class="container">
        <form action="/update/{{employee.Sno}}" method="post">
            <div class="mb-3 label">
              <label for="emp_id" class="form-label">Emp_id:</label>
              <input type="text" class="form-control" id="emp_id" name="emp_id" value="{{employee.Emp_id | safe}}" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3 label">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" value="{{ employee.Name | safe }}" name="name" id="name">
            </div>
            <!-- <div class="mb-3">
                <label for="designation" class="form-label">Designation:</label>
                <input type="text" class="form-control"  value="{{employee.Designation | safe }}" name="designation" id="designation">
            </div> -->
            <div class="mb-3 label">
              <label for="designation" class="form-label">Designation:</label>
              <select name="designation" data-target="otherProjectField" class="form-select toggle-dropdown">
                  <option value="Designation 1">Designation 1</option>
                  <option value="Designation 2">Designation 2</option>
                  <option value="Designation 3">Designation 3</option>
              </select>
            </div>
            <div class="mb-3 label">
                <label for="department" class="form-label">Department:</label>
                <input type="text" class="form-control" value="{{employee.Department | safe}}" name="department" id="department">
            </div>  
            <!-- <div class="mb-3">
                <label for="project" class="form-label">Project:</label>
                <input type="text" class="form-control" value="{{employee.Project | safe}}" name="project" id="project">
            </div>    -->
            <div class="mb-3 label">
              <label for="project" class="form-label">Project:</label>
              <select name="project" data-target="otherProjectField" class="form-select toggle-dropdown">
                  <option value="Project 1">Project 1</option>
                  <option value="Project 2">Project 2</option>
                  <option value="Project 3">Project 3</option>
              </select>
            </div>
            <div class="mb-3 label">
                <label for="job_role" class="form-label">Job_role:</label>
                <input type="text" class="form-control" value="{{employee.Job_role | safe}}" name="job_role" id="job_role">
            </div>    
            <!-- <div class="mb-3">
                <label for="employment_status" class="form-label">Employment_status:</label>
                <input type="text" class="form-control" value="{{employee.Employment_status | safe}}" name="employment_status" id="employment_status">
            </div>  -->
            <div class="mb-3 label">
              <label for="employment_status" class="form-label">Employment status:</label>
              <select name="employment_status" data-target="otherProjectField" id="employment_status" class="form-select toggle-dropdown">
                <option value="Billable">Billable</option>
                <option value="Maternity">Maternity</option>
                <option value="Trainee">Trainee</option>
                <option value="Backup">Backup</option>
                <option value="Bench">Bench</option>
                <option value="Long term leave">Long term leave</option>
              </select>
            </div>
            <div class="mb-3 label">
              <label for="joining_date" class="form-label">Joining_date:</label>
              <div class="cont">
                <input  type="date" class="form-control" value="{{employee.Joining_date}}" name="joining_date" id="joining_date">
                
              </div>
            </div>
          
            <!-- <div class="mb-3">
                <label for="experience" class="form-label">Experience:</label>
                <input type="text" class="form-control" value="{{employee.Experience | safe}}" name="experience" id="experience">
            </div>  -->
            <div class="mb-3 label">
                <label for="location" class="form-label">Location:</label>
                <select name="location" data-target="otherLocationField" id="location" class="form-select toggle-dropdown">
                  <option value="Kollu">Kollu</option>
                  <option value="Kaup">Kaup</option>
                  <option value="Chennai">Chennai</option>
                  <option value="TN palyam">TN palyam</option>
                </select>
            </div> 
            <div class="mb-3 label">
                <label for="last_promoted" class="form-label">Last_promoted:</label>
                <input type="text" class="form-control" value="{{employee.Last_promoted | safe}}" name="last_promoted" id="last_promoted">
            </div> 
            <div class="mb-3 label">
                <label for="comments" class="form-label">Comments:</label>
                <input type="text" class="form-control" value="{{employee.Comments | safe}}" name="comments" id="comments">
            </div>
            <div class="mb-3 label">
              <label for="status" class="form-label">status:</label>
              <select name="status" data-target="otherProjectField" id="status" class="form-select toggle-dropdown">
                  <option value="active">active</option>
                  <option value="resigned">resigned</option>
              </select>
            </div> 
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
