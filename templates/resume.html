<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resume.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="first_div">
     <div class="main_div" style="position:fixed; width:19rem; height:100vh; overflow-y: auto; z-index: 1000;">
      
      <i class="fa-solid fa-bars fa-2x main_icon"></i>
      <a href="/home">
        <div class="sidemenu_items">
          <i class="fa-solid fa-house fa-2x icon"></i>
          <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Home</div>
        </div>
      </a>
      
      <a href="/dashboard">
        <div class="sidemenu_items">
          <i class="fa-solid fa-list fa-2x icon"></i>
          <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Dashboard</div>
        </div>
      </a>

      <a href="/resume">
        <div class="sidemenu_items">
          <i class="fa-solid fa-file fa-2x icon"></i>
          <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Resume Upload</div>
        </div>
      </a>

      <a href="/employee_management">
        <div class="sidemenu_items">
          <i class="fa-solid fa-user fa-2x icon"></i>
          <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Resume Management</div>
        </div>
      </a>

      <a href="/employee_data">
        <div class="sidemenu_items">
            <i class="fa-solid fa-user fa-2x icon"></i>
            <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Employee Data</div>
          </div>
        </a>

      <a href="/">
        <div class="sidemenu_items">
          <i class="fa-solid fa-right-from-bracket fa-2x icon"></i>
          <div style="width: 100%; height: 100%; color: white; font-size:35px; font-family: Inter; font-weight: 400; word-wrap: break-word">Logout</div>
        </div>
      </a>

     </div>
     <div style="margin-left: 300px;">
      <h1 class="heading">Upload Resume</h1>
      <div class="upload" style="border: 1px solid black;padding:10px; box-shadow: 5px 15px 25px rgba(0,0,0,0.35); width:49rem;">
       
        <div class="container" >
          <form action="/resume" enctype="multipart/form-data" method="POST" style="margin-left:90px;">
            <div class="filter" style="margin-bottom:40px;">
              <label for="tag"  style="font-size:25px; color:#1AACAC;">Select:</label>
              <select id="tag" name="tag">
                <option></option>
                <option value="Interns">Interns</option>
                <option value="Delivery Manager">Delivery Manager</option>
                <option value="QA architect">QA architect</option>
                <option value="Performance Tester">Performance Tester</option> 
              </select>
            </div>
            <label for="file" class="label">Upload a File:</label>
            <input type="file" id="file" name="file" class="file-input" accept=".pdf,.csv,.doc, .docx" required multiple>
            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>
        </div>
        <a type="button" class="btn btn-primary" href="/zip" style="margin-top:50px; text-align: center; margin-left:200px;">Bulk add folders</a>
      </div>
     </div>
   </div>
</body>
</html>
